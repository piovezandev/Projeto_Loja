<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</h:head>
<h:body>
<h:form>
<h:panelGrid columns="2">

<h:outputLabel value="Nome: "></h:outputLabel>
<h:inputText value="#{clienteBean.cliente.nome}"></h:inputText>

<h:outputLabel value="Idade: "></h:outputLabel>
<h:inputText value="#{clienteBean.cliente.idade}"></h:inputText>

<h:outputLabel value="Email: "></h:outputLabel>
<h:inputText value="#{clienteBean.cliente.email}"></h:inputText>

</h:panelGrid>

<h:panelGrid columns="2">
<h:commandButton action="#{clienteBean.salvar}" value="Salvar"></h:commandButton>
</h:panelGrid>

</h:form>


</h:body>
</html>
