<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
</h:head>
<h:body>

<h:form>
<h:panelGrid columns="2">
<h:commandButton action="#{clienteBean.novo}" value="Cadastrar"></h:commandButton>
</h:panelGrid>

	<h:dataTable value="#{clienteBean.clientes}" var="cliente" border="1">
		<h:column>
		<f:facet name="header">Id</f:facet>
		#{cliente.id}
		</h:column>
		<h:column>
			<f:facet name="header">Nome</f:facet>
		#{cliente.nome}
		</h:column>
		<h:column>
			<f:facet name="header">Idade</f:facet>
		#{cliente.idade}
		</h:column>
		<h:column>
			<f:facet name="header">E-mail</f:facet>
		#{cliente.email}
		</h:column>
		<h:column>
		<f:facet name="header">Editar</f:facet>
		<h:commandButton action="#{clienteBean.editar}" value="Editar">
		<f:setPropertyActionListener target="#{clienteBean.cliente}" value="#{cliente}"></f:setPropertyActionListener>
		</h:commandButton>
		</h:column>
		
		<h:column>
		<f:facet name="header">Remover</f:facet>
		<h:commandButton action="#{clienteBean.remover}" value="Remover">
				<f:setPropertyActionListener target="#{clienteBean.cliente}" value="#{cliente}"></f:setPropertyActionListener>
		</h:commandButton>
		</h:column>
	</h:dataTable>
	
</h:form>

</h:body>
</html>
